<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Calculator app</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">

  <!-- css stylesheets -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class = "calculator">
    <header class="heading">
      <h1>calc</h1>
      <div class="indicator">
        <h2>theme</h2>
        <div class="toggle-box">
          <div class="theme theme1"></div>
          <div class="theme theme2"></div>
          <div class="theme theme3"></div>
          <div class="dot"></div>
        </div>
      </div>
    </header>
    <section class="screen">
      <input class="text-box" type="text" name="" id="">
    </section>
    <section class="keypad">
      <div class="icons">
        <div class="num-sign">7</div>
        <div class="num-sign">8</div>
        <div class="num-sign">9</div>
        <div class ="delete">DEL</div>
        <div class="num-sign">4</div>
        <div class="num-sign">5</div>
        <div class="num-sign">6</div>
        <div class="num-sign">+</div>
        <div class="num-sign">1</div>
        <div class="num-sign">2</div>
        <div class="num-sign">3</div>
        <div class="num-sign">-</div>
        <div class="num-sign">.</div>
        <div class="num-sign">0</div>
        <div class="num-sign">/</div>
        <div class="num-sign">x</div>
        <div class ="reset">RESET</div>
        <div class ="equal">=</div>
      </div>
    </section>
  </main>

  <!-- <footer class="credits">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer> -->
</body>

</html>
